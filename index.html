<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>miniSITE : acceuil</title>
<!-- la feuille de style externe avec une balise link-->
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- début de la div principale -->
<div>
<!-- des nouveautés du HTML 5 -->
<!-- en-tête de la page ou d'une division ou d'une section -->
<header class="fond_vert">
    <h1>En tête de la page</h1>
    <p>Avecun peu de texte</p>
    <p>Avec un peu de texte dans un autre paragraphe</p>
</header>
<!-- la navigation de la page -->
<!-- du contenu textuel -->
<nav class="fond_rouge">
    <h2>Navigation</h2>
    <ul>
        <Li>Menu 01</Li>
        <li>Menu 02</li>
        <li>Menu 03</li>
        <li>Menu 04</li>
    </ul>
</nav>
<article class="fond_orange">Contenu textuel</article>
<!-- pour une division sur le côté de la page -->
<aside>Le côté de la page</aside>

<!-- le pied de page -->
<footer>Pied de page</footer>
</div>
</body>
</html>
